  loki:
    image: grafana/loki:latest
    container_name: gifhow-loki
    ports:
      - "10005:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./logs/settings/loki:/etc/loki
    networks:
      - loki

  promtail:
    image: grafana/promtail:latest
    container_name: gifhow-promtail
    volumes:
      - /var/log:/var/log
      - ./logs/settings/promtail:/etc/promtail
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: gifhow-grafana
    ports:
      - "10006:3000"
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_FEATURE_TOGGLES_ENABLE: "alertingSimplifiedRouting,alertingQueryAndExpressionsStepMode"
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            orgId: 1
            url: http://loki:3100
            basicAuth: false
            isDefault: true
            version: 1
            editable: false
        EOF
        /run.sh
    networks:
      - loki
      - hownet

  typesense:
    image: typesense/typesense:28.0
    restart: on-failure
    container_name: gifhow-typesense
    ports:
      - "10007:8108"
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
    volumes:
      - ./typesense:/data
    networks:
      - hownet
  sync_service:
    container_name: gifhow-sync-service
    build:
      context: ./sync-service
      dockerfile: Dockerfile
    environment:
      - TZ=${TZ}
    volumes:
      - ./logs:/logs
    depends_on:
      mariadb:
        condition: service_healthy
      typesense:
        condition: service_started
      loki:
        condition: service_started
    restart: always
    networks:
      - hownet
      - loki

networks:
  hownet:
  loki:
    driver: bridge

volumes:
  storage:
