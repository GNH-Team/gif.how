name: gifhow
services:
  directus:
    image: directus/directus:latest
    container_name: gifhow-directus
    ports:
      - "8055:8055"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      PUBLIC_URL: $PUBLIC_URL

      DB_CLIENT: $DB_CLIENT
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_DATABASE: $DB_DATABASE
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD

      SECRET: $SECRET
      ADMIN_EMAIL: $ADMIN_EMAIL
      ADMIN_PASSWORD: $ADMIN_PASSWORD

      STORAGE_LOCATIONS: $STORAGE_LOCATIONS
      STORAGE_SUPABASE_DRIVER: $STORAGE_SUPABASE_DRIVER
      STORAGE_SUPABASE_SERVICE_ROLE: $STORAGE_SUPABASE_SERVICE_ROLE
      STORAGE_SUPABASE_BUCKET: $STORAGE_SUPABASE_BUCKET
      STORAGE_SUPABASE_PROJECT_ID: $STORAGE_SUPABASE_PROJECT_ID

      FILES_MAX_UPLOAD_SIZE: $FILES_MAX_UPLOAD_SIZE
      FILES_MIME_TYPE_ALLOW_LIST: $FILES_MIME_TYPE_ALLOW_LIST
    volumes:
      - ./directus/extensions:/directus/extensions
    networks:
      - hownet

  mariadb:
    image: mariadb:latest
    container_name: gifhow-mariadb
    hostname: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 4s
      retries: 3
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - hownet

  adminer:
    image: adminer:latest
    container_name: gifhow-adminer
    ports:
      - "7192:8080"
    depends_on:
      - mariadb
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    networks:
      - hownet
  prometheus:
    image: prom/prometheus:latest
    container_name: gifhow-prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus:/etc/prometheus
    networks:
      - hownet

  grafana:
    image: grafana/grafana:latest
    container_name: gifhow-grafana
    ports:
      - "4000:3000"
    volumes:
      - ./data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus
    networks:
      - hownet

  typesense:
    image: typesense/typesense:28.0
    restart: on-failure
    container_name: gifhow-typesense
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_DATA_DIR: $TYPESENSE_DATA_DIR
      TYPESENSE_API_KEY: $TYPESENSE_API_KEY
      TYPESENSE_ENABLE_CORS: $TYPESENSE_ENABLE_CORS
    volumes:
      - ./typesense:/data
    networks:
      - hownet

networks:
  hownet:

volumes:
  db-data:
