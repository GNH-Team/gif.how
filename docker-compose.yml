services:
  directus:
    image: directus/directus:latest
    container_name: gifhow-directus
    ports:
      - "10001:8055"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      PUBLIC_URL: ${PUBLIC_URL}
      DB_CLIENT: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET: ${SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      FILES_MAX_UPLOAD_SIZE: 250mb
      FILES_MIME_TYPE_ALLOW_LIST: array:video/mp4,video/webm,image/gif,image/png,image/jpeg,image/webp

      CORS_ENABLED: "true"
      CORS_ORIGIN: ${CORS_ORIGIN}
    volumes:
      - ./directus/extensions:/directus/extensions
      - ./directus/uploads:/directus/uploads
    networks:
      - hownet

  mariadb:
    image: mariadb:latest
    container_name: gifhow-mariadb
    hostname: mariadb
    ports:
      - "127.0.0.1:10002:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 4s
      retries: 3
    volumes:
      - storage:/var/lib/mysql
      - ./mariadb-init:/docker-entrypoint-initdb.d:ro
    networks:
      - hownet

